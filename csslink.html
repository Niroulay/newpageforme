<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /*univerited link*/

    a:link{
        color:red;
    }
     /*visited link*/
     a:visited link{
        color:green;
    }
     /*mouse hover*/
     a:mouse hover link{
        color:pink;
    }
     /*selected link*/
     a:selected link{
        color:blue;
    }
</style>
</head>
<body>
    <h2>This is all about css links</h2>
    <p><b><a href="https://facebook.com/" target="-bank">Click Here</a></b></p>
    <p>hello welcome to the front end technology class we re going to see the different colors for the link.</p>
    
</body>
</html>
